name: Build

on: [push, pull_request]

jobs:
  build:
    name: ${{ matrix.os }} ${{ matrix.compiler }} ${{ matrix.build_type }}
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os:         [ubuntu-22.04]
        compiler:   [g++-11, clang++-13, clang++-14]
        build_type: [Release, Debug]
        include:
          - os: macos-latest
            compiler: clang++
            build_type: Release
          - os: macos-latest
            compiler: clang++
            build_type: Debug

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          wget -O- https://apt.llvm.org/llvm-snapshot.gpg.key | sudo apt-key add -
          if [[ ${{ matrix.compiler }} == "clang++-13" ]]; then
            sudo add-apt-repository "deb http://apt.llvm.org/jammy/ llvm-toolchain-jammy-13 main"
          fi
          if [[ ${{ matrix.compiler }} == "clang++-14" ]]; then
            sudo add-apt-repository "deb http://apt.llvm.org/jammy/ llvm-toolchain-jammy-14 main"
          fi
          sudo apt-get update
          sudo apt-get install z3 re2c ninja-build g++-12
          if [[ ${{ matrix.compiler }} == "clang++-13" ]]; then
            sudo apt-get install clang++-13
          fi
          if [[ ${{ matrix.compiler }} == "clang++-14" ]]; then
            sudo apt-get install clang++-14
          fi

      - name: Install dependencies (MacOS)
        if: runner.os == 'macOS'
        run: brew install z3 re2c ninja

      - name: Compile
        run: ./.github/scripts/build.sh

      - name: Run Tests
        run: ninja check
        working-directory: build

    env:
      CMAKE_BUILD_TYPE: ${{ matrix.build_type }}
      CMAKE_CXX_COMPILER: ${{ matrix.compiler }}
      CMAKE_CXX_FLAGS: "-fsanitize=address,undefined"
